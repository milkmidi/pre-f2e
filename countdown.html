<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
</head>
<body>
  <!--
    請用 VanillaJS 開發

    Phase 1
      1 載入 countdown.json
      2 針對載入的資料，過濾有效的時間
        有效的時間指的是，使用者系統時間要在 startDate 和 endDate 區間
      3 以過濾後第一筆資料的 endDate 當倒數計時數的值
    Phase 2
      如果 Phase 1 卡住，可以直接實作 Phase 2 ，並以 2022-12-31 為倒數計時的值
      1 實作倒數計時功能
      2 Start button 重新啟動計時器
      3 Stop button 暫停計時器
      4 顯示格式為：DD:hh:mm:ss
    Nice to have
      啟動中 Start Button 為 disabled
      停止中 Stop Button 為 disabled
  -->
  

  <div id="countdown">
  </div>

  <button>Start</button>
  <button>Stop</button>

  
</body>
</html>
