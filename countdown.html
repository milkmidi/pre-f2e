<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
</head>
<body>


  <div id="countdown">
  </div>

  <button>Start</button>
  <button>Stop</button>

  <script>
    /*
    1 載入 countdown.json
    2 過率有效的時間，
      有效的時間指的是，使用者系統時間，比需要在 startDate 和 endDate 區間
    3 過率後以第一筆資料的 endDate 當倒數計時數的值
    4 Start 可以重新啟動
    5 Stop 要可以暫停
    6 顯示格式為：DD:hh:mm:ss

    其他：
      1 使用 VanillaJS 開發
      2 style 不重要
      3 如果過率有效的時間卡住，請直接使用 2022-12-31 為倒數計時的值
    */
  </script>
  
  
</body>
</html>
